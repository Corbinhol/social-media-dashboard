<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/images/social-media-dashboard.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
  </head>
  <body>
    <div class="container">
        <header>
        <div class="header__text">
          <h1>Social Media Dashboard</h1>
          <h2>Total Followers: <span id="follower-count">0</span></h2>
        </div>
        <hr>
        <div class="dark-mode-toggle-container">
          <p>Dark Mode</p>
          <label class="toggle">
            <input id="dark-mode-toggle" type="checkbox">
            <span class="knob"></span>
          </label>
        </div>
      </header>
      <main>
        <div class="main-card">
          <span class="top-bar"></span>
          <div class="username">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path fill="#178FF5" d="M18.896 0H1.104C.494 0 0 .494 0 1.104v17.793C0 19.506.494 20 1.104 20h9.58v-7.745H8.076V9.237h2.606V7.01c0-2.583 1.578-3.99 3.883-3.99 1.104 0 2.052.082 2.329.119v2.7h-1.598c-1.254 0-1.496.597-1.496 1.47v1.928h2.989l-.39 3.018h-2.6V20h5.098c.608 0 1.102-.494 1.102-1.104V1.104C20 .494 19.506 0 18.896 0z"/></svg>
            <h3>@<span id="facebook-username">nathanf</span> </h3>
          </div>
          <h1>1987</h1>
          <h2>F O L L O W E R S</h2>
          <div class="increase">
            <svg id="up-arrow"  xmlns="http://www.w3.org/2000/svg" width="8" height="4"><path fill="#1EB589" fill-rule="evenodd" d="M0 4l4-4 4 4z"/></svg>
            <svg id="down-arrow" xmlns="http://www.w3.org/2000/svg" width="8" height="4"><path fill="#DC414C" fill-rule="evenodd" d="M0 0l4 4 4-4z"/></svg>
            <p><span id="follower-increase">12</span> Today</p>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/js/import.js"></script>
  </body>
</html>
